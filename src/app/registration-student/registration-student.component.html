<div id="container" class=' d-flex justify-content-center '>

  <div class=" col-12  mt-5  d-flex justify-content-center   ">



    <div class=" p-1 col-10 col-sm-8 col-md-6 col-lg-4  mt-1 p-1  ">
      <div class=" p-3 mb-3    border border-top-0 border-right-0 border-left-0  ">
        <b>Sign Up and Start Learning!</b>
      </div>

      <div class=' d-flex justify-content-center  p-3'>
        <form>
          <div class="form-group ">

            <!-- Full Name  -->

            <div class="input-group mb-2   ">
              <div class="input-group-prepend text-center">
                <div class="input-group-text bg-white p-2 border border-right-0  text-center ">
                  <!-- <label class="fa fa-user  i "></label> -->
               <fa-icon [icon]="faUser" ></fa-icon>

                </div>
              </div>
              <input type="text" class="form-control border border-left-0 p-1  " id="nameId" placeholder="Full Name">
            </div>

            <!-- Email -->

            <div class="input-group mb-2  ">
              <div class="input-group-prepend text-center">
                <div class="input-group-text bg-white p-2 border border-right-0 text-center">
                  <!-- <label class="fa fa-envelope    i"></label> -->
               <fa-icon [icon]="faEnvelope" ></fa-icon>

                </div>
              </div>
              <input type="text" class="form-control border border-left-0 p-3  " id="mailId" placeholder="Email">
            </div>

            <!-- password -->

            <div class="input-group mb-2   ">
              <div class="input-group-prepend text-center">
                <div class="input-group-text bg-white p-2 border border-right-0 text-center">
                  <!-- <label class="fa fa-lock    i lock"></label> -->
               <fa-icon [icon]="faLock" ></fa-icon>

                </div>
              </div>
              <input type="password" class="form-control border border-left-0 border-right-0 p-3 " id="passId"
                placeholder="Password">
              <span toggle="#password-field" 
              class="fa fa-eye field-icon toggle-password  i eye border border-left-0" >
              <fa-icon [icon]="faEye" ></fa-icon>
              
            </span>
            </div>

            <!-- checkbox -->

            <div class="custom-control custom-checkbox  text-wrap">
              <input id="chekboxId" type="checkbox" class="custom-control-input" />
              <label for="chekboxId" class="custom-control-label text-wrap">
                Yes! I want to get the most out of Udemy by receiving emails with exclusive deals, personal
                recommendations and learning tips!
              </label>

            </div>

          </div>

          <!-- Submit -->

          <div class="container p-1">
            <Button id="submitBtn" type="submit" class=" form-control btn-danger p3">
              <b>Sign Up</b>
            </Button>
          </div>


        </form>
      </div>
      <div class=" p-3 mb-1   border border-top-0 border-right-0 border-left-0 text-wrap  " style="font-size: 10px;">
        <label> By signing up you agree to our<a href="#">Terms of use</a>and<a href="#">Privacy
            policy</a>
        </label>
      </div>

      <div class=" p-3 mb-3  border border-0 ">
        <label>Already have account ?<b><a href="#">Log In</a></b></label>
      </div>
    </div>


  </div>
  <div>


  </div>



</div>
<div class=" p-3 mb-1   border  border-right-0 border-left-0 text-wrap  ">
  <p class="text-wrap  p-2">
    <label style="font-weight: bold; font-size: 24px;">
      Top companies choose<a href="#" style="font-weight: bold;">Udemy for Business</a>to build in-demand career
      skills.
      <!-- <label class=" fa fa-github-alt fa-3x text-muted  icon"></label> -->
      <fa-icon [icon]="faLyft" ></fa-icon>
      <fa-icon [icon]="faGit" ></fa-icon>
      <fa-icon [icon]="faEvernote" ></fa-icon>
      <fa-icon [icon]="faBootstrap" ></fa-icon>


      <label class=" fa fa-stack-overflow fa-3x text-muted  icon"></label>
      <label class=" fa fa-trello fa-3x text-muted icon"></label>
      <label class=" fa fa-linux fa-3x text-muted icon"></label>
      <label class=" fa fa-linkedin fa-3x text-muted icon"></label>
      <!-- <label class=" fa fa-lyft "></label> -->

    </label>

  </p>
</div>
