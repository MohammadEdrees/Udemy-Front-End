<div id="container" class="col-sm-10 col-md-7 col-lg-4 col-xl-4">
  <div>
    <div class=" border border-top-0 border-right-0 border-left-0">
      <p><b>Log In to Your Udemy Account !</b></p>
    </div>
    
    <div class="card-body">
 <!------- Error Message ------->
       <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>


        <!------- Start Form ------->
      <form [formGroup]="registerForm" (ngSubmit)="submit()">





        <!------- Email ------->
        <div class="mb-3">
          <div class="input-group CustomBorder rounded d-flex p-2 align-items-center"
            [ngClass]="{'OnErrorBorder': submitted && f.mail.errors }">
            <div class="input-group-prepend">
              <i class="fa fa-envelope fa-sm fa-fw text-muted"></i>
            </div>
            <input type="email" class="form-control border-0" placeholder="Email" id="exampleInputEmail1"
              formControlName="mail" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }">


          </div>
       
          <!------- Email validation------->
          <div *ngIf="submitted && f.mail.errors" class="error">
            <div *ngIf="f.mail.errors.required">Email is required</div>
            <div *ngIf="f.mail.errors.pattern">
              invalid email address must be in form xxx@xxxx.com 
            </div>
          </div>
        </div>



        <!------- password ------->
        <div class="mb-3">
         
          <div class="input-group CustomBorder rounded d-flex p-2 align-items-center"
          [ngClass]="{'OnErrorBorder': submitted && f.mail.errors }">
            <div class="input-group-prepend">
              <i class="fa fa-lock fa-sm fa-fw text-muted"></i>
            </div>
            <input [type]="show ? 'text' : 'password'" class="form-control border-0" placeholder="Password"
              id="exampleInputPassword1" formControlName="password" [ngClass]="{
              'is-invalid': submitted && f.password.errors }">

            <div *ngIf="f.password.value" class="input-group-append" (click)="show = !show">
              <i [class]="show ? 'fa fa fa-eye' : 'fa fa fa-eye-slash'"></i>
            </div>

 </div>

        
          <!------- Password validation------->
  <div *ngIf="submitted && f.password.errors" class="error">
    <div *ngIf="f.password.errors.required">
      password is required
    </div>
  </div>
         
        </div>


       


        <button id="register" type="submit" class="btn btn-danger col-sm-12">Log In</button>

      </form>

       <!------- End Form ------->
    </div>

    <div class="card-footer text-muted text-center">
      Don't have an account? <a routerLink="studentreg">Sign up</a>
    </div>
  </div>
</div>
