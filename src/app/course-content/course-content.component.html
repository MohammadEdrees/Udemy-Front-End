<div class="parent d-flex">

  <div #Video class=" h-75 w-75  col-12 col-sm-12 col-md-8 ">

    <div class="container-fluid h-75 w-100">
      <video class="container h-100 w-100" controls>
        <source [src]="(lecture != null && lecture.link != null)? lecture.link : videoURL" type="video/mp4" />
      </video>
    </div>

    <section #tabs class="container h-25 w-100" *ngIf="lecture != null">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="OverView">
          <h2>About {{lecture.title}}</h2>
          <hr />
          {{lecture.description}}
        </mat-tab>

        <!--<mat-tab label="Statistics" class="text-truncate">
              <h2>course Duration</h2>
              <hr />
              course.duration
            </mat-tab>-->

      </mat-tab-group>
    </section>
  </div>
  <div #RightPart class="container  rightChild col d-none d-md-block">
    <div class="rhead text-truncate"> {{course.title}} Content</div>

    <div class=" h-75 text-center  sectionsCont">
      <div class="sectiondiv" *ngFor="let section of crsSections">

        <div class="d-flex " (click)="shoechilds(section.sectionId)">
          <div class=" sectionName text-truncate flex-wrap ">{{ section.title }}</div>

          <div class="icon fa fa-angle-down ">

          </div>
        </div>


        <div id="collapseOne" [style.display]="isvisible ? 'block' : 'none'" *ngFor="let lect of secLecture">
          <div *ngIf="isvisible && section.sectionId == lect.sectionId outside">
            <div class="inside d-flex">
              <div class="chek">
                <input class="form-check-input" type="checkbox" />
              </div>
              <div class="lect">

                <div class="lecttitle" (click)="ShowLecture(lect.lectureId)">{{lect.title}}</div>
                <div class="lecttitle">Lecture.Length</div>
              </div>

            </div>
